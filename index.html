<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="preload"
      href="https://encore.scdn.co/fonts/SpotifyMixUITitleVariable-8769ccfde3379b7ebcadd9529b49d0cc.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img src="../assets/svg/spotify-icon.svg" />
      </div>
      <div>
        <span>Entrar no Spotify</span>
      </div>
      <section id="loginbtnsdiv">
        <button class="loginbtn">
          <img src="../assets/svg/google.svg" />
          <p>Continuar com o Google</p>
        </button>
        <button class="loginbtn">
          <img src="../assets/svg/facebook.svg" />
          <p>Continuar com o Facebook</p>
        </button>
        <button class="loginbtn">
          <img id="apple" src="../assets/svg/apple.svg" />
          <p>Continuar com a Apple</p>
        </button>
        <button class="loginbtn">
          <p>Continuar com o número de telefone</p>
        </button>
      </section>
      <hr />
      <section id="register">
        <div class="registerinput">
          <p>E-mail ou nome de usuário</p>
          <input type="text" placeholder="Email ou username" />
        </div>
        <div class="registerinput">
          <p>Senha</p>
          <input type="password" placeholder="Senha" />
        </div>
      </section>
      <section id="enterbtn">
        <button class="loginbtn green">
          <p>Conecte-se</p>
        </button>
      </section>
      <section id="noaccount">
        Não tem uma conta? <a href="#">Inscreva-se no Spotify</a>
      </section>
    </div>
    <footer>
        <p>Este site é protegido pelo reCAPTCHA e a <a href="#">  Política de Privacidade</a> e os <a href="#">  Termos de Serviço</a> o Google são aplicáveis.</p>
    </footer>
  </body>
</html>
